<!DOCTYPE html>
<html>
<head>
    <title>Sasha's Clock Webapp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div id="clock"></div>
        </div>
        <div class="customization">
            <input type="file" id="background-upload" accept="image/*">
            <div id="greeting">Hello World!!!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- 
    ***Note to self about what this does*** 
The clock itself is classified with the ID 'clock'
The customisation section is represented by the customisation ID
